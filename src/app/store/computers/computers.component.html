<iso-store></iso-store>
<div class="container">
  <div class="row">
    <div *ngFor="let computer of computers$ | async" class="col s12 m3">
      <div class="card">
        <div class="card-image">
          <img [src]="computer.image" [alt]="computer.model">
        </div>
        <div class="card-content">
          <p>{{computer.brand}}, {{computer.model}}</p>
          <p><b>Precio: </b>{{computer.price | currency}}</p>
        </div>
        <div class="card-action">
          <a>Detalles</a>
        </div>
      </div>
    </div>
  </div>
</div>
