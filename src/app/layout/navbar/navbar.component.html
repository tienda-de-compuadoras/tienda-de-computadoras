<header>
  <div class="navbar-fixed">
    <nav class="red accent-4">
      <div class="nav-wrapper">
        <div class="container">
          <a data-target="mobile-menu" class="sidenav-trigger">
            <i class="material-icons">menu</i>
            <p *ngIf="authService.user">Welcome {{authService.user.email}}</p>
          </a>
          <ul class="right hide-on-med-and-down">
            <li><a routerLink="/store/home">Inicio</a></li>
            <li><a routerLink="/store/computers">Computadoras</a></li>
            <li><a routerLink="/store/accessories">Accesorios</a></li>
            <li><a routerLink="/store/help">Ayuda</a></li>
            <li *ngIf="!authService.user">
              <a routerLink="login" routerLinkActive="active">Iniciar Sesion</a>
            </li>
            <li *ngIf="authService.user">
              <a (click)="logOut()">Log out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <ul isoSidenav class="sidenav" id="mobile-menu">
    <li>
      <a routerLink="/store" class="sidenav-close">Tienda</a>
    </li>
  </ul>
</header>
