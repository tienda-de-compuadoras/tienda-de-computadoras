<div class="container">
  <div class="row">
      <h5 class="black-text col s6 offset-s4">Registrar Usuario</h5>
      <form [formGroup]="registerForm" class="col s10 offset-s1 m6 offset-m3 l4 offset-l4"  novalidate>
          <div class="row">
            <div class="input-field col s12">
                <input id="name" type="text" name="name" class="form-control" formControlName="name" [(ngModel)]="name" required>
                <label for="name">Nombre</label>
            </div>
            <div
              *ngIf="registerForm.controls['name'].invalid && (registerForm.controls['name'].dirty || registerForm.controls['name'].touched)"
              class="alert alert-danger">
              <div *ngIf="registerForm.controls['name'].errors.required">
                Nombre es requerido
              </div>
              <div *ngIf="registerForm.controls['name'].errors.maxlength">
                Nombre debe ser menos de 15 caracteres
              </div>
            </div>
            <div class="input-field col s12">
                <input id="last_name" type="text" name="lastName" class="form-control" formControlName="lastName" [(ngModel)]="lastName" required>
                <label for="last_name">Apellidos</label>
            </div>
            <div
              *ngIf="registerForm.controls['lastName'].invalid && (registerForm.controls['lastName'].dirty || registerForm.controls['lastName'].touched)"
              class="alert alert-danger">
              <div *ngIf="registerForm.controls['lastName'].errors.required">
                Apellidos son requeridos
              </div>
              <div *ngIf="registerForm.controls['lastName'].errors.maxlength">
                Apellidos debe ser menos de 20 caracteres
              </div>
            </div>
            <label>Escoja la ciudad donde vive</label>
            <div class="input-field col s12">
                <select class="browser-default"  id="city" type="text" name="city" formControlName="city" [(ngModel)]="city" required>
                  <option value="" disabled selected>Escoja la ciudad donde vive.</option>
                  <option value="1">La Paz</option>
                  <option value="2">Santa Cruz</option>
                  <option value="3">Cochabamba</option>
                </select>
            </div>
            <div class="input-field col s12">
              <input id="email" type="email" name="email" class="form-control" formControlName="email" [(ngModel)]="email" required>
              <label for="email">Correo</label>
            </div>
            <div
              *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)"
              class="alert alert-danger">
              <div *ngIf="registerForm.controls['email'].errors.required">
                Correo es requerido.
              </div>
              <div *ngIf="registerForm.controls['email'].errors.email">
                Debe ser un formato valido de correo.
              </div>
            </div>
            <div class="input-field col s12">
              <input id="password" type="password" name="password" class="form-control" formControlName="password" [(ngModel)]="password" required>
              <label for="password">Contrasena</label>
            </div>
            <div
              *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)"
              class="alert alert-danger">
              <div *ngIf="registerForm.controls['password'].errors.required">
                Contrasena es requerida.
              </div>
              <div *ngIf="registerForm.controls['password'].errors.minlength">
                Contrasena debe ser por lo menos de 8 caracteres
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s9">
              <button type="button" class="waves-effect waves-light btn right" 
              [disabled]="registerForm.pristine || registerForm.invalid" (click)="register()">Registrar usuario</button>
            </div>
          </div>
          <div class="row center">
            <a routerLink="/login">Iniciar Sesi√≥n</a>
          </div>
       </form>
  </div>
</div>
