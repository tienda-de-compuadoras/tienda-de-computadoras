<div class="container">
  <div class="row">
      <h5 class="black-text col s6 offset-s4">Registrar Usuario</h5>
      <form #registerForm="ngForm" class="col s10 offset-s1 m6 offset-m3 l4 offset-l4"  novalidate>
          <div class="row">
            <div class="input-field col s12">
                <input id="name" type="text" name="name" required>
                <label for="name">Nombres</label>
            </div>
            <div class="input-field col s12">
                <input id="last_name" type="text" name="last_name" required>
                <label for="last_name">Apellidos</label>
            </div>
            <div class="input-field col s12">
                <select class="browser-default">
                  <option value="" disabled selected>Escoja la ciudad donde vive.</option>
                  <option value="1">La Paz</option>
                  <option value="2">Santa Cruz</option>
                  <option value="3">Cochabamba</option>
                </select>
            </div>
            <div class="input-field col s12">
              <input id="email" type="email" name="email"required>
              <label for="email">Correo</label>
            </div>
            <div class="input-field col s12">
              <input id="password" type="password" name="password" required>
              <label for="password">Contrasena</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button class="waves-effect waves-light btn right" [disabled]="registerForm.invalid"
               (click)="auth.register(email, password)">Registrar usuario</button>
            </div>
          </div>
          <div class="row center">
            <a routerLink="/login">Iniciar Sesi√≥n</a>
          </div>
        </form>
  </div>
  
</div>
