<div class="container">
  <div class="row">
      <h5 class="black-text col s6 offset-s4">Inicio Sesion Usuario</h5>
      <form  [formGroup]="loginForm" class="col s10 offset-s1 m6 offset-m3 l4 offset-l4" novalidate>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" name="email" class="form-control" formControlName="email" [(ngModel)]="email" type="email" required>
            <label for="email">Correo</label>
          </div>
          <div
            *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
            class="alert alert-danger">
            <div *ngIf="loginForm.controls['email'].errors.required">
              Correo es requerido
            </div>
            <div *ngIf="loginForm.controls['email'].errors.email">
              Debe ser un correo valido
            </div>
          </div>
          <div class="input-field col s12 form-group">
            <input name="password" class="form-control" formControlName="password" [(ngModel)]="password" type="password" required>
            <label for="password">Contrasena</label>
          </div>
          <div
            *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
            class="alert alert-danger">
            <div *ngIf="loginForm.controls['password'].errors.required">
              Contrasena es requerida
            </div>
            <div *ngIf="loginForm.controls['password'].errors.minlength">
              Contrasena debe ser al menos de 8 caracteres (Letras, Numeros).
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s8">
            <button type="button" class="waves-effect waves-light btn right" 
             [disabled]="loginForm.pristine || loginForm.invalid" (click)="login()">Iniciar Sesi√≥n</button>
          </div>
        </div>
        <div class="row center">
          <a routerLink="/register">Registrar Usuario</a>
        </div>
      </form>
    </div>
</div>
